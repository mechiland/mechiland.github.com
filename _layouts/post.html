{% assign single_post = true %}
{% include header.html %}

  <div class="grid_7">
    
    <article class="single">
      <h2>{{page.title}}</h2>
 <span>{{ page.date | date_to_string}}</span>
  <div class="addthis_share">
<!-- AddThis Button BEGIN -->
<div class="addthis_toolbox addthis_default_style " 
  addthis:title="{{site.title}}: {{page.title}}"
>
<a class="addthis_button_preferred_1"></a>
<a class="addthis_button_preferred_2"></a>
<a class="addthis_button_preferred_3"></a>
<a class="addthis_button_preferred_4"></a>
<a class="addthis_button_compact"></a>
<a class="addthis_counter addthis_bubble_style"></a>
</div>
<!-- AddThis Button END -->
  </div>
      <div>
      {{content}}
      </div>
      </article>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'michaelchensblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>

  </div>
  <div class="grid_5 side">
   <div class="side_block">
      <h4>最近文章</h4>
    <ul>  
  {% for post in site.posts limit: 10 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
    </div> 
  </div>
{% include footer.html %}
