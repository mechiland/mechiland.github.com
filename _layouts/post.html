---
layout: default
---
<article>
 <section>
    <article>
      <h2>{{page.title}}</h2>
      <div>
      {{content}}
      </div>
      </article>
 </section>
</article>

{% if site.lsi %}    
<section id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  </section>
{% endif %}
